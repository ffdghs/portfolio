<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Indie+Flower&display=swap" rel="stylesheet">   
</head>
<body>
  <h1>FAQ</h1>
    <div class="faqDiv">
      <div class='question'>
        <p>Do you accept credit cards?</p>
        <button class="plus" data-faq="1">+</button>
      </div>
      <div id="answer1" class="answer display">
        <hr>
        <p>Yes</p>
      </div>
    </div>
    <div class="faqDiv">
      <div class='question'>
        <p>What are your opening hours</p>
        <button class="plus" data-faq="2">+</button>
      </div>
      <div id="answer2" class="answer display">
        <hr>
        <p>Monday to Friday 9am to 6pm</p>
      </div>
    </div>
    <div class="faqDiv">
      <div class='question'>
        <p>Is there a wheelchair accessible entrance?</p>
        <button class="plus" data-faq="3">+</button>
      </div>
      <div id="answer3" class="answer display">
        <hr>
        <p>Yes, and if you need any help you can ring the dedicated bell.</p>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
